<!DOCTYPE html>
<html>

<head>
  <title>Gallery Example</title>
  <meta charset="utf-8">

  <style>
    #gallery {
      padding: 30px;
    }

    #gallery img {
      padding: 10px;
      margin: 10px;
      border: 1px #ccc solid;
      border-radius: 5px;
      height: 150px;
    }
  </style>
</head>

<body>
  Filter items:

  <select id="itemSelector">
    <option value="all">all</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>


  <div id="gallery">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script src="jquery-ui.sortable.min.js"></script>
  <script>
    function Item(name, pic) {
      this.name = name;
      this.pic = pic;
    }

    (function () {
      var container = document.getElementById("gallery");

      var items = [];

      counter = 0;

      while (counter < 10) {
        for (var i = 1; i <= 5; i++) {
          var src = "../../lesson4/example/flowers/" + i + ".jpg";
          var item = new Item('item' + i, src);

          items.push(item);

        }
        counter++;
      }
      console.log(items);

      $('#gallery').sortable();

      $('#itemSelector').change(function (e) {
        e.preventDefault();

        container.innerHTML = "";
        var selectedOption = $('#itemSelector').val();

        for (var i in items) {
          var item = items[i];
          if (selectedOption === "all" || item.name == "item" + selectedOption) {
            var img = document.createElement('img');
            img.src = items[i].pic;

            container.appendChild(img);
          }
        }
      });

      $('#itemSelector').change();
    })();
  </script>
</body>

</html>
