
<!DOCTYPE html>
<html>
  <head>
    <title>Web Forms Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>Web forms examples</h2>

    <section id="text-input">
      <h3>Text inputs</h3>

    <form action="http://localhost:4567/api/game" method="get">
      <input type="hidden" name="key" value="1446484850">
      <h3>Попълвай само на кирилица, само с малки букви!</h3>
      <p>
        <label for="answer_1">Кога е основана българската държава?</label>
        <br>
        <input placeholder="ггг" id="answer_1" type="text">
      </p>

      <p>
        <label for="answer_2">Кой е най-високият връх в Стара планина?</label>
        <br>
        <input type="text" placeholder="Мусала" name="answer_2" required>
      </p>

      <p>
        <label for="answer_3">Кое диво животно е изкуствено "внесено" през 20ти век в България?</label>
        <br>
        <input type="radio" name="answer_3" value="broun"> кяфява мечка
        <br>
        <input type="radio" name="answer_3" value="black"> черна мечка
        <br>
        <input type="radio" name="answer_3" value="lynx"> рис
      </p>

      <p>
        <input type="submit" value="Изпрати">
      </p>
    </form>

    </section>

    <hr>

    <section id="select-inputs">
      <h3>Selects</h3>
      <form action="./" method="get">
        <p>
          <label for="country-select">Select a country:</label>
          <select name="country-select" required>
            <option value="">--</option>
            <option value="BG" selected>Bulgaria</option>
            <option value="FR">France</option>
            <option value="ES">Spain</option>
            <option value="GR">Germany</option>
            <option value="GB">UK</option>
          </select>
        </p>
        <p>
          <label for="languages">Spoken languages:</label>
        </p>
        <p>
          <input name="languages" type="checkbox" value="EN" checked> English
        </p>
        <p>
          <input name="languages" type="checkbox" value="BG"> Bulgarian
        </p>
        <p>
          <input name="languages" type="checkbox" value="FR" checked> French
        </p>
        <p>
          <label for="satisfaction">Do you like my page?</label>
        </p>
        <p>
          <input type="radio" name="satisfaction" value="high"> Yes
          <input type="radio" name="satisfaction" value="low"> No
          <input type="radio" name="satisfaction" value="moderate" checked> Maybe
        </p>
        <p>
          <input type="submit" name="submit" value="submit">
        </p>
      </form>
    </section>

    <hr>

    <section id="special-inputs">
      <h3>Special inputs</h3>
      <form action="./" method="get">

        <!-- You can't see this field on the screen -->
        <input type="hidden" value="1" name="my-hidden-field">

        <p>
          <label for="password">Enter a password:</label>
          <input type="password">
        </p>

        <input type="file" name="file">

        <p>
          <input type="submit" name="submit" value="submit">
        </p>
      </form>
    </section>

    <hr>

    <section id="html5-inputs">
      <h3>HTML5 input types</h3>
      <form action="./" method="get">
        <fieldset>
          <p>
            <label for="color">Pick a colour:</label>
            <input type="color" name="color" value="#ffff00">
          </p>
          <p>
            <label for="b-day">When is your birthday?</label>
            <input name="b-day" type="date">
          </p>
          <p>
            <input type="submit" name="submit" value="submit">
          </p>
        </fieldset>
      </form>
    </section>
  </body>
</html>
